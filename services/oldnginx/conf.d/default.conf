# ==========================================
# Nginx dual-mode HTTP/HTTPS configuration
# ==========================================

# --- HTTP server ---
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # If HTTPS certs are later added, redirect users automatically
    if (-f /etc/nginx/ssl/morepi.crt) {
        return 301 https://$host$request_uri;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}

# --- HTTPS server (optional; loads only if certs exist) ---
server {
    listen 443 ssl;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Load certs if they exist, otherwise ignore errors
    ssl_certificate     /etc/nginx/ssl/morepi.crt;
    ssl_certificate_key /etc/nginx/ssl/morepi.key;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        try_files $uri $uri/ =404;
    }
}

