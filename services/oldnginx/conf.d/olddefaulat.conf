server {
    listen 80 ssl;
    server_name 192.168.1.55 morepi.local;

    #ssl_certificate     /etc/nginx/ssl/morepi.crt;
    #ssl_certificate_key /etc/nginx/ssl/morepi.key;

    # Dashboard and static files
    root /usr/share/nginx/html;
    index index.html;

    # SAB / Radarr / Sonarr proxies (keep existing)
    location /sabapi/ { proxy_pass http://192.168.1.55:8080/sabnzbd/api/; }
    location /radarrapi/ { proxy_pass http://192.168.1.55:7878/api/v3/; }
    location /sonarrapi/ { proxy_pass http://192.168.1.55:8989/api/v3/; }

    # MCP Agent (HTTPS -> internal HTTP:8181)
    location /mcp/ {
        proxy_pass http://192.168.1.55:8181/;
    }
}


