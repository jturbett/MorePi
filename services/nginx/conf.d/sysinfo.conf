server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- restore sysinfo endpoint ---
    location /shared/sysinfo/ {
        alias /usr/share/nginx/html/shared/sysinfo/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-store";
    }

    # --- keep ChatGPT proxy ---
    location /chatgpt/ {
        proxy_pass http://chatgpt-web:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
    }

    # --- default static handling ---
    location / {
        try_files $uri $uri/ =404;
    }
}
