server {
    listen 80;
    server_name _;

    # Main web dashboard
    root /usr/share/nginx/html;
    index index.html;

    # Serve sysinfo files
    location /shared/sysinfo/ {
        alias /shared/sysinfo/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-store";
    }

    # Default error handling
    location / {
        try_files $uri $uri/ =404;
    }
}
