  <style>
    /* --- Animated background --- */
    .background--custom {
      background: linear-gradient(90deg, #A512D3, #202A50, #A56E97);
      background-size: 300% 300%;
      animation: gradient 8s alternate infinite;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }
    @keyframes gradient {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    /* --- Base layout --- */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
      backdrop-filter: blur(3px);
    }

    h1 { color: #fff; margin: 1rem 0 1rem 0; }

    /* --- Grid of service buttons --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
      padding: 1rem;
    }

    .button {
      border-radius: 12px;
      padding: 1.2rem;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      transition: all 0.25s ease;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .running { background: rgba(0, 255, 0, 0.25); box-shadow: 0 0 10px #00ff00; }
    .stopped { background: rgba(255, 0, 0, 0.25); box-shadow: 0 0 10px #ff0000; }

    }
